<div>
  <!--<button (click)=toggleAddIng() class="btn btn-primary">Add Ingredient ...</button>-->
  <form class="form-group" #addIngForm="ngForm" (ngSubmit)="addIngredients(addIngForm)">

    <label for="titleIng">*Title</label>
    <input #titleIng="ngModel" [(ngModel)]="ingredient.title" class="form-control" id="titleIng" name="titleIng"
           placeholder="Title is required" required type="text">
    <!--  <div class="small" *ngIf="!titleIng.valid && titleIng.touched">
        Title is required!
      </div>-->
    <label for="categoryIng">Category</label>
    <input [(ngModel)]="ingredient.category" class="form-control" id="categoryIng" name="categoryIng" placeholder="Enter category"
           type="text">
    <label for="perUnitCostIng">Per Unit Cost</label>
    <input [(ngModel)]="ingredient.perUnitCost" class="form-control" id="perUnitCostIng" name="perUnitCostIng"
           placeholder="Enter per unit cost"
           type="text">
    <!--         <label for="unitIng">Unit</label>
             <input [(ngModel)]="ingredient.unit" class="form-control" id="unitIng" name="unitIng" placeholder="Enter unit"
                    type="text">-->
    <label for="unitListIng">Units:</label>
    <select id="unitListIng" name="unitListIng" class="form-control"
            [(ngModel)]="ingredient.unit">
      <option *ngFor="let unit of appComponent.appConfiguration.units">{{unit}}</option>
    </select>
    <button [disabled]="!addIngForm.form.valid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
